<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background: #7f07f8">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-light mt-4">Aloqa uchun ma'lumot qoldirganlar</h2>
                <table class="table table-bordered table-striped table-light">
                    <thead>
                        <tr>
                            <th>N</th>
                            <th>F.I.SH</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Kasbi</th>
                            <th>Izoh</th>
                            <th>Holat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="users,index:${foydalanuvchilar}" th:if="${users.email}!='Admin'">
                            <td th:text="${index.count}"></td>
                            <td th:text="${users.fish}"></td>
                            <td th:text="${users.email}"></td>
                            <td th:text="${users.tel}"></td>
                            <td th:text="${users.subject}"></td>
                            <td th:text="${users.izoh}"></td>
                            <td>
                                <a th:href="@{/reklama/enable/{id}(id=${users.id})}" th:if="${users.belgi}=='No'" class="btn btn-secondary">Passiv</a>
                                <a th:href="@{/reklama/disable/{id}(id=${users.id})}" th:if="${users.belgi}!='No'" class="btn btn-success">Active</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
